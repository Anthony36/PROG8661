<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="mpg.css">
</head>
<body>
    <main>
        <h1>The Miles Per Gallon Calculator</h1>
        <div>
            <label for="miles">Miles Driven:</label>
            <input type="text" id="miles">
        </div>
        <div>
            <label for="gallons">Gallons of Gas Used:</label>
            <input type="text" id="gallons">
        </div>
        <div>
            <label for="mpg">Miles Per Gallon:</label>
            <input type="text" id="mpg" disabled>
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="calculate" value="Calculate MPG">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="mytest" value="my test">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="mytest2" value="my test2">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="mytest3" value="my test3">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="globalVal" value="What is the global val?">
        </div>
        <div id="writehere">
        </div>
    </main>
    <script src="mpg.js"></script>   
    <form id="myform" method="get">
        <input type="text" id="name" name="name" value="Anthony" />
        <input type="button" id="dosomething" value="Do something" />
        <input type="submit" id="theSubmit" value="Submit" />
    </form>
</body>

</html>
